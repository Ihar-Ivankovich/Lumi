<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel top">
        <div class="container">
            <a class="navbar-brand mr-4 text-light ">Lumi</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'blog-home' %}">Post</a>
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'user-posts' user.username  %}">My Post</a>
                    {% endif %}
                </div>
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a href="{% url 'post-create' %}" class="btn btn-outline-warning stretched-link mx-2">Ð¡reate  post</a>
                        <div class="dropdown ">
                            <button class="btn btn-info mx-2 " type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.username }}
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        <img class="rounded " style="width:40px;height: 40px" src="{{ user.profile.image.url }}">
                        </div>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
