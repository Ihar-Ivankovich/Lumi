
<div class="col-md-4 ">
    <div class="content-section">
        <h3>New posts</h3>
        <p class='text-muted'>
        <ul class="list-group">


            {% for item in Top|slice:":5" reversed %}
                <li class="list-group-item list-group-item-light">
                    <h2><a class="article-title" href="{% url 'post-detail' item.id %}">{{ item.title }}</a></h2>
                </li>
            {% endfor %}

        </ul>
        </p>
    </div>
</div>
